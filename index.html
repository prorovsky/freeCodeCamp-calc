<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./libs/jquery-ui.css">
    <link rel="stylesheet" href="./libs/bootstrap_3_3_7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    
    <main>
        <div class="page-header">
            <h1>Drag &#38; Drop Calculator</h1>
        </div>
        <div class="calculator">
            <div class="btn-group" role="group" aria-label="numbers" id="numbers">
                <button type="button" class="btn btn-default">0</button>
                <button type="button" class="btn btn-default">1</button>
                <button type="button" class="btn btn-default">2</button>
                <button type="button" class="btn btn-default">3</button>
                <button type="button" class="btn btn-default">4</button>
                <button type="button" class="btn btn-default">5</button>
                <button type="button" class="btn btn-default">6</button>
                <button type="button" class="btn btn-default">7</button>
                <button type="button" class="btn btn-default">8</button>
                <button type="button" class="btn btn-default">9</button>
            </div>
            <div class="btn-group" role="group" aria-label="operations" id="operations">
                <button type="button" class="btn btn-default">+</button>
                <button type="button" class="btn btn-default">-</button>
                <button type="button" class="btn btn-default">*</button>
                <button type="button" class="btn btn-default">/</button>
                <button type="button" class="btn btn-default">.</button>
                <button type="button" class="btn btn-default">=</button>
                <button type="button" class="btn btn-default">clear</button>
            </div>
        </div>

        <div class="drop-area">

        </div>

        <hr>

        <div class="display">
            <p>Intput: <span class="first-input"></span></p>
            <p>Second Input: <span class="second-input"></span></p>
            <p>Operation: <span class="operation"></span></p>
            <p>Total: <span class="total"></span></p>
        </div>
    </main>

    <script src="./libs/jquery-3.1.1.min.js"></script>
    <script src="./libs/jquery-ui.min.js"></script>
    <script src="./libs/bootstrap_3_3_7/js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
